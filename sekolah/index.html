  <!-- Main Sidebar Container -->

        <!-- <div class="image">
          <img src="../../dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
        </div> -->
        <div class="info">
          <a href="#" class="d-block">
            <h6><span class="fa fa-user-circle mr-1"></span> {{ admin.nama_admin_sekolah }}</h6>
            <small>{{ (admin.sekolah === null) ? "" : admin.sekolah.nama_sekolah }}</small>
          </a>
        </div>
      </div>

      <!-- SidebarSearch Form -->

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->

            <router-link to="/" class="nav-link">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>Dashboard</p>
            </router-link>
          </li>
          <li class="nav-item">
            <router-link to="/jurnal" class="nav-link">
              <i class="nav-icon fas fa-book"></i>
              <p>Jurnal</p>

          <li class="nav-item">

          <li class="nav-item">

<!-- jQuery -->
<script src="../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../plugins/sweetalert2/sweetalert2.min.js"></script>
<!-- Toastr -->
<script src="../plugins/toastr/toastr.min.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../dist/js/demo.js"></script>
<!-- vue js -->
<script src="../dist/js/polyfill.min.js"></script>
<script src="../dist/js/vue.min.js"></script>
<script src="../dist/js/bootstrap-vue.min.js"></script>
<script src="../dist/js/vue-router.js"></script>
<script src="../dist/js/vue-cookies.js"></script>
<script src="../dist/js/http-vue-loader.js"></script>
<script src="../dist/js/axios.js"></script>

<script type="text/javascript">
    var router = [
      { path: "/", name: "Home", component: httpVueLoader("dashboard.vue")},
      { path: "/jurnal", name: "Jurnal", component: httpVueLoader("jurnal.vue")},
      { path: "/surat", name: "Surat", component: httpVueLoader("surat.vue")},
    ];

      var routers = new VueRouter({ routes : router, base: "/" });
      var base_url = "http://localhost/lumen-cabdin/public";
      // var base_url = "http://smm.smktelkom-mlg.sch.id/api";
      var app = new Vue({
        el: "#app",
        data: {
          admin : {
            id_admin_sekolah: "",
            nama_admin_sekolah: "",
            email: "",
            kontak: "",
            sekolah: null,
          }
        },
        router: routers,
        methods: {
          authenticate : function(){
            if (!this.$cookies.isKey("Api-Token")) {
              window.location = "../login.html";
            }else{
              let token = this.$cookies.get("Api-Token");
              let form = new FormData();
              form.append("token",token);
              axios.post(base_url+"/admin-sekolah/check", form)
              .then(response => {
                if (response.data.auth === false) {
                  window.location = "../login.html";
                }else {
                  this.admin.id_admin_sekolah = response.data.admin_sekolah.id_admin_sekolah;
                  this.admin.nama_admin_sekolah = response.data.admin_sekolah.nama_admin_sekolah;
                  this.admin.email = response.data.admin_sekolah.email;
                  this.admin.kontak = response.data.admin_sekolah.kontak;
                  this.admin.sekolah = response.data.admin_sekolah.sekolah;
                }
              })
              .catch(error => {
                console.log(error);
              });
            }
          },

          Logout : function(){
            this.$cookies.remove("Api-Token");
            window.location = "../login.html";
          },

        },

        mounted(){
          this.authenticate();
        }
      });
    </script>
<!-- end of vue js -->
</body>
</html>
